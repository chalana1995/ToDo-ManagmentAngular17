<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-5 font-bold text-gray-900">Login Here</h5>
  <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group mb-3">
      <label for="">Email Address</label>
      <input type="" text placeholder="Email Address" class="form-control" formControlName="email=" />
      <span class="form-error">Email Address is Required</span>
    </div>
    <div class="form-group mb-3">
      <label for="">Password</label>
      <input type="" text placeholder="Password" class="form-control" formControlName="password" />
      <span class="form-error">Password is Required</span>

    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
